<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="100%" height="100%" viewBox="0 0 300 300">
<defs>
	<marker id="EndArrow" viewBox="0 0 10 10" refX="10" refY="5"
		markerUnits="strokeWidth" orient="auto"
		markerWidth="10" markerHeight="10">
		<polyline points="10,5 0,10 4,5 0,0 10,5" fill="black" />
	</marker>
</defs>
<title>Angular velocity</title>
<desc>Diagram of a particle at radius vector r with velocity V showing the radial and tangential components of the velocity, the angle of the radius vector with respect to the x axis and the angle of the velocity vector with respect to the radius vector.</desc>
<g stroke="black" fill="none" stroke-width="2" fill-opacity=".8" >
	<g marker-end="url(#EndArrow)">
		<path d="M20,260 L140,120" />
		<path d="M20,260 H270" />
		<path id="comp1" d="M140,120 L210,50" />
		<path id="comp2" d="M140,120 L100,80" />
		<path d="M140,120 L170,10" />
	</g>
	<g stroke-dasharray="3">
		<use xlink:href="#comp1" transform="translate(-40,-40)" />
		<use xlink:href="#comp2" transform="translate(70,-70)" />
	</g>
	<circle cx="20" cy="260" r="4" fill="white" />
	<circle cx="140" cy="120" r="4" fill="red" />
	<path d="M40,260 A15,15 0 0,0 37,240" />
	<path d="M160,100 A15,15 0 0,0 147,90" />
</g>
<text font-size="25" fill="black" stroke="none">
	<tspan x="15" y="290">O</tspan>
	<tspan x="275" y="270">X</tspan>
	<tspan x="50" y="250">&#x03d5;</tspan>
	<tspan x="155" y="90">&#x03b8;</tspan>
	<tspan x="85" y="175" transform="rotate(-45,85,175)">r</tspan>
	<tspan x="145" y="140">P</tspan>
	<tspan x="145" y="20">V</tspan>
	<tspan x="75" y="70">V</tspan><tspan dx="-5" dy="7" font-size="15">⊥</tspan>
	<tspan x="215" y="60">V</tspan><tspan dx="-5" dy="7" font-size="15">⎢⎢</tspan>
</text>
</svg>
